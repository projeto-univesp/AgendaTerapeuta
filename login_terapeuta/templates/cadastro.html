<!DOCTYPE html>
<html>
<head>
    <link rel="icon" href="favicon/Icons-Land-Medical-People-Doctor-Male.ico" type="image/x-icon" />
    <title>Cadastro</title>
    <style>
        /* Estilo para o destaque */
        .highlight {
            outline: 2px solid rgb(37, 161, 137);
            outline-offset: 2px;
        }
    </style>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        .container h1 {
            background-color: #007bff;
            color: white;
            padding: 10px 0;
            margin: -20px -20px 20px -20px;
            border-radius: 5px 5px 0 0;
        }
        .container input[type="text"],
        .container input[type="email"],
        .container input[type="password"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .container input[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
        }
        .container input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cadastrar</h1>
        <form action="{% url 'cadastro' %}" method="POST"> {% csrf_token %}
            {% csrf_token %}
            <input type="text" placeholder="Nome..." name="nome" required>
            <br>
            <input type="text" placeholder="CPF..." name="cpf" required>
            <br>
            <input type="text" placeholder="Celular..." name="celular" required>
            <br>
            <input type="text" placeholder="Username..." name="username" required>
            <br>
            <input type="email" placeholder="Email..." name="email" required>
            <br>
            <input type="password" placeholder="Senha..." name="senha" required>
            <br>
            <input type="submit" value="Cadastrar">
        </form>
        <br>
        <a href="{% url 'login' %}">Já tenho cadastro</a>
    </div>
      <!-- Botão que se move pela tela -->
      <button id="movingButton" name="Botao Acessibilidade" style="
      position: fixed;
      bottom: 550px;
      right: 40px;
      background-color: transparent;
      color: rgb(248, 246, 246);
      border: none;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      font-size: 20px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      outline: none; /* Remove a borda ao clicar */
  ">
      <img src="favicon/imgAcessi.png" alt="Acessibilidade" style="width: 70px; height: 70px;">
  </button>

<script>
// Seleciona todos os elementos focáveis e visíveis na página
const movingButton = document.getElementById('movingButton');
const elements = Array.from(document.querySelectorAll('a, button, name, input, select, textarea, h1, h2, h3, h4, h5, h6, p, label'))

let currentIndex = 0;

function highlightElement(element) {
    element.classList.add('highlight');
    element.scrollIntoView({ behavior: 'smooth', block: 'center' }); // Centraliza o elemento na tela
}

function removeHighlight(element) {
    element.classList.remove('highlight');
}

function speakText(text, element) {
    const utterance = new SpeechSynthesisUtterance(text);
    utterance.lang = 'pt-BR';
    utterance.onstart = () => highlightElement(element);
    utterance.onend = () => removeHighlight(element);
    speechSynthesis.speak(utterance);
}

movingButton.addEventListener('click', () => {
    // Remove o destaque do elemento atual
    if (currentIndex > 0) {
        removeHighlight(elements[currentIndex - 1]);
    }

    // Avança para o próximo elemento
    if (currentIndex < elements.length) {
        const element = elements[currentIndex];
        const text =element.name || element.placeholder || element.innerText || element.value || "Elemento sem texto";
        if (text.trim()) {
            speakText(text, element);
        }
        currentIndex++;
    } else {
        currentIndex = 0; // Reinicia a navegação ao final
    }
});
</script>
</body>
</html>
