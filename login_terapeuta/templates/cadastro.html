{% load static %}
<!DOCTYPE html>
<html>
<head>
    <link rel="icon" href="{% static 'favicon/Icons-Land-Medical-People-Doctor-Male.ico' %}?v=1">
    <title>Cadastro</title>
    <style>
        .highlight {
            outline: 2px solid rgb(37, 161, 137);
            outline-offset: 2px;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        .container h1 {
            background-color: #007bff;
            color: white;
            padding: 10px 0;
            margin: -20px -20px 20px -20px;
            border-radius: 5px 5px 0 0;
        }
        .container input[type="text"],
        .container input[type="email"],
        .container input[type="password"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .container input[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .container input[type="submit"]:hover {
            background-color: #0056b3;
        }
        #movingButton {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: transparent;
            border: none;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            outline: none;
        }
        #movingButton img {
            width: 70px;
            height: 70px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cadastrar</h1>
        <form action="{% url 'cadastro' %}" method="POST"> {% csrf_token %}
            <input type="text" placeholder="Nome..." name="nome" aria-label="Nome completo" required><br>
            <input type="text" placeholder="CPF..." name="cpf" aria-label="CPF" required><br>
            <input type="text" placeholder="Celular..." name="celular" aria-label="Número de celular" required><br>
            <input type="text" placeholder="Username..." name="username" aria-label="Nome de usuário" required><br>
            <input type="email" placeholder="Email..." name="email" aria-label="Email" required><br>
            <input type="password" placeholder="Senha..." name="senha" aria-label="Senha" required><br>
            <input type="submit" value="Cadastrar">
        </form>
        <br>
        <a href="{% url 'login' %}">Já tenho cadastro</a>
    </div>

    <!-- Botão de acessibilidade -->
    <button id="movingButton" name="Botao Acessibilidade">
        <img src="{% static 'favicon/imgAcessi.png' %}" alt="Acessibilidade">
    </button>

    <script>
        const movingButton = document.getElementById('movingButton');
        const elements = Array.from(document.querySelectorAll('a, button, input, select, textarea, h1, h2, h3, h4, h5, h6, p, label'));

        let currentIndex = 0;

        function highlightElement(element) {
            element.classList.add('highlight');
            element.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }

        function removeHighlight(element) {
            element.classList.remove('highlight');
        }

        function speakText(text, element) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'pt-BR';
            utterance.onstart = () => highlightElement(element);
            utterance.onend = () => removeHighlight(element);
            speechSynthesis.speak(utterance);
        }

        movingButton.addEventListener('click', () => {
            if (currentIndex > 0) {
                removeHighlight(elements[currentIndex - 1]);
            }

            if (currentIndex < elements.length) {
                const element = elements[currentIndex];
                const text = element.getAttribute('aria-label') ||
                             element.name ||
                             element.placeholder ||
                             element.alt ||
                             element.value ||
                             element.innerText ||
                             "Elemento sem texto";

                if (text.trim()) {
                    speakText(text, element);
                }
                currentIndex++;
            } else {
                currentIndex = 0;
            }
        });
    </script>
</body>
</html>
