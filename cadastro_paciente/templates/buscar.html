<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisar Pacientes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative; /* Adicionando posição relativa ao corpo */
        }
        .container {
            background-color: white;
            padding: 40px; /* Aumentado de 20px para 40px */
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px; /* Aumentado de 300px para 400px */
        }
        .container h1 {
            background-color: #007bff; /* Azul original */
            color: white;
            padding: 20px 0; /* Aumentado de 10px para 20px */
            margin: -40px -40px 20px -40px; /* Aumentado de -20px para -40px */
            border-radius: 5px 5px 0 0;
            font-size: 24px; /* Aumentado o tamanho da fonte */
        }
        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 18px;
            cursor: pointer;
            display: block;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
        .search-bar {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .back-btn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .back-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <a class="back-btn" href="/paciente">Voltar</a>
    <div class="container">
        <h1>Buscar Pacientes</h1>
        <form method="GET" action="{% url 'resultado' %}">
            <div class="form-group">
                <input type="text" id="nome" name="nome" class="form-control" placeholder="Digite o nome do paciente" required>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit">Buscar</button>
            </div>
        </form>
    </div>
</body>
</html>
