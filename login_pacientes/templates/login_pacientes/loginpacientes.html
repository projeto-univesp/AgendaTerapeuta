{% load static %}
<!DOCTYPE html>
<html>
<head>
    <link rel="icon" href="{% static 'favicon/Icons-Land-Medical-People-Doctor-Male.ico' %}">
    <title>Login</title>
    <style>
        /* Estilo para o destaque */
        .highlight {
            outline: 2px solid rgb(37, 161, 137);
            outline-offset: 2px;
        }
    </style>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        .container h1 {
            background-color: #007bff;
            color: white;
            padding: 10px 0;
            margin: -20px -20px 20px -20px;
            border-radius: 5px 5px 0 0;
        }
        .container input[type="text"],
        .container input[type="password"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .container input[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
        }
        .container input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .container a {
            display: block;
            margin-top: 10px;
            text-decoration: none;
            color: #007bff;
        }
        .container a:hover {
            text-decoration: underline;
        }
        #movingButton {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: transparent;
            border: none;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            outline: none;
        }
        #movingButton img {
            width: 70px;
            height: 70px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form action="{% url 'loginpaciente' %}" method="POST"> {% csrf_token %}
            <input type="text" placeholder="Email..." name="email" required>
            <br>
            <input type="password" placeholder="Senha..." name="senha" required>
            <br>
            <input type="submit" value="Entrar">
        </form>
        <a href="{% url 'cadastropaciente' %}">Não tem uma conta? Cadastre-se aqui</a>
    </div>
    <!-- Botão que se move pela tela -->
    <button id="movingButton" name="Botao Acessibilidade" style="
        position: fixed;
        bottom: 550px;
        right: 40px;
        background-color: transparent;
        color: rgb(248, 246, 246);
        border: none;
        border-radius: 50%;
        width: 80px;
        height: 80px;
        font-size: 20px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        outline: none; /* Remove a borda ao clicar */
    ">
        <img src="{% static 'favicon/imgAcessi.png' %}" alt="Acessibilidade">
    </button>

<script>
    const movingButton = document.getElementById('movingButton');

    const allElements = Array.from(document.querySelectorAll('a, button, input, select, textarea, h1, h2, h3, h4, h5, h6, p, label'));
    const elements = allElements.filter(el => {
        const styles = window.getComputedStyle(el);
        const isVisible = styles.visibility !== 'hidden' && styles.display !== 'none';
        const isInsideAccessibilityButton = el.closest('#movingButton') !== null;
        return isVisible && !isInsideAccessibilityButton;
    });

    let currentIndex = 0;

    function highlightElement(element) {
        element.classList.add('highlight');
        element.scrollIntoView({ behavior: 'smooth', block: 'center' });
    }

    function removeHighlight(element) {
        element.classList.remove('highlight');
    }

    function speakText(text, element) {
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = 'pt-BR';
        utterance.onstart = () => highlightElement(element);
        utterance.onend = () => removeHighlight(element);
        speechSynthesis.speak(utterance);
    }

    movingButton.addEventListener('click', () => {
        if (currentIndex > 0) {
            removeHighlight(elements[currentIndex - 1]);
        }

        if (currentIndex < elements.length) {
            const element = elements[currentIndex];
            const text = element.name || element.placeholder || element.innerText || element.value || "Elemento sem texto";
            if (text.trim()) {
                speakText(text, element);
            }
            currentIndex++;
        } else {
            currentIndex = 0;
        }
    });

</script>
</body>
</html>
